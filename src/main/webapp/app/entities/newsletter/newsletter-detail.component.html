<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="newsletter">
            <h2><span jhiTranslate="jhipsterpressApp.newsletter.detail.title">Newsletter</span> {{newsletter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterpressApp.newsletter.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{newsletter.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpressApp.newsletter.email">Email</span></dt>
                <dd>
                    <span>{{newsletter.email}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/newsletter', newsletter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
