<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterpressApp.vquestion.home.title">Vquestions</span>
        <!-- 
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vquestion" [routerLink]="['/vquestion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" jhiTranslate="jhipsterpressApp.vquestion.home.createLabel">
            Create new Vquestion
            </span>
        </button>
         -->
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterpressApp.vquestion.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vquestions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="jhipsterpressApp.vquestion.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vquestion"><span jhiTranslate="jhipsterpressApp.vquestion.vquestion">Vquestion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vquestionDescription"><span jhiTranslate="jhipsterpressApp.vquestion.vquestionDescription">Vquestion Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userId"><span jhiTranslate="jhipsterpressApp.vquestion.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vtopicId"><span jhiTranslate="jhipsterpressApp.vquestion.vtopic">Vtopic</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vquestion of vquestions ;trackBy: trackId">
                <td><a [routerLink]="['/vquestion', vquestion.id, 'view' ]">{{vquestion.id}}</a></td>
                <td>{{vquestion.creationDate | date:'MMM d, y, h:mm a'}}</td>
                <td>{{vquestion.vquestion}}</td>
                <td>{{vquestion.vquestionDescription}}</td>
                <td>
                    {{vquestion.userId}}
                </td>
                <td>
                    <div *ngIf="vquestion.vtopicId">
                        <a [routerLink]="['../vtopic', vquestion.vtopicId , 'view' ]" >{{vquestion.vtopicId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                    <!--
                        <button type="submit"
                                [routerLink]="['/vquestion', vquestion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vquestion', vquestion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                      -->
                        <button type="submit"
                                [routerLink]="['/', 'vquestion', { outlets: { popup: vquestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vquestions && vquestions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
